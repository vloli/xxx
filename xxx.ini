; ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyPrivacy.list

ruleset=EXJP,https://raw.githubusercontent.com/vloli/xxx/master/exjp.list

ruleset=DIRECT,https://raw.githubusercontent.com/vloli/xxx/master/direct.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list

ruleset=Proxies,https://raw.githubusercontent.com/vloli/xxx/master/proxy.list
ruleset=Proxies,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Telegram.list
ruleset=Proxies,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxiesMedia.list
ruleset=Proxies,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxiesGFWlist.list

;ruleset=DIRECT,[]GEOIP,LAN
ruleset=DIRECT,[]GEOIP,CN
ruleset=Proxies,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=Proxies`select`[]自动选择`[]故障转移`[]负载均衡`[]HK`[]SG`[]JP`[]US`[]其他`[]手动切换`[]DIRECT
custom_proxy_group=手动切换`select`.*
custom_proxy_group=自动选择`url-test`.*`http://www.gstatic.com/generate_204`120,,100
custom_proxy_group=故障转移`fallback`.*`http://www.gstatic.com/generate_204`120,,100
custom_proxy_group=负载均衡`load-balance`.*`http://www.gstatic.com/generate_204`120,,100
custom_proxy_group=HK`url-test`(港|HK|hk|Hong Kong|HongKong|hongkong)`http://www.gstatic.com/generate_204`120,,100
custom_proxy_group=JP`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`http://www.gstatic.com/generate_204`120,,100
custom_proxy_group=US`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`120,,150
; custom_proxy_group=TW`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`120,,100
custom_proxy_group=SG`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`120,,100
custom_proxy_group=其他`url-test`(^(?!.*(港|美|日|台|狮城|新加坡)).*)`http://www.gstatic.com/generate_204`120,,100
custom_proxy_group=EXJP`url-test`(^(?!.*(日)).*)`http://www.gstatic.com/generate_204`120,,100
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true

